<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

</head>
<body>
  <main>
    <section class="contanier" >

      <section class="result">

        <h4>Your Result</h4>

        <div class="circle">
          <h1> 76</h1>
          <span>of 100</span>
        </div>

        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </section>

      <section class="summary">

        <h3>Summary</h3>
        
        <div id="reaction" class="card reaction">
          <div>
            <img src="../assets/images/icon-reaction.svg" alt="reaction">
            <p class="name">Reaction</p>
          </div>
          <div>
            <span>80</span>
            <p> / 100</p>
          </div>
        </div>

        <div id="memory"  class="card memory">
          <div>
            <img src="../assets/images/icon-memory.svg" alt="Memory">
            <p class="name">Memory</p>
          </div>
          <div>
            <span>92</span>
            <p> / 100</p>
          </div>
        </div>

        <div id="verbal"  class="card verbal">
          <div>
            <img src="../assets/images/icon-verbal.svg" alt="Verbal">
            <p class="name">Verbal</p>
          </div>
          <div>
            <span>61</span> 
            <p> / 100</p>
          </div>
        </div>

        <div id="visual"  class="card visual">
          <div>
            <img src="../assets/images/icon-visual.svg" alt="Visual">
            <p class="name">Visual</p>
          </div>
          <div>
            <span>72</span>
            <p> / 100</p>
          </div>
        </div>

        <button>Continue</button>

      </section>
    </section>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Marques</a>.
  </div>
</body>
</html>
