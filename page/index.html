<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

</head>
<body>
  <main>
    <section class="contanier" >

      <section class="result">

        <p>Your Result</p>

        <div>
          <h1> 76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </section>

      <section class="summary">

        <h4>Summary</h4>
        
        <div id="reaction" class="card">
          <div>
            <img src="../assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div>
            <p><span>80</span> / 100</p>
          </div>
        </div>

        <div id="memory"  class="card">
          <div>
            <img src="../assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
          <div>
            <p><span>92</span> / 100</p>
          </div>
        </div>

        <div id="verbal"  class="card">
          <div>
            <img src="../assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
          <div>
            <p><span>61</span> / 100</p>
          </div>
        </div>

        <div id="visual"  class="card">
          <div>
            <img src="../assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
          </div>
          <div>
            <p><span>72</span> / 100</p>
          </div>
        </div>

        <button>Continue</button>

      </section>
    </section>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Marques</a>.
  </div>
</body>
</html>
